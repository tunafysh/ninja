[package]
name = "ninja-cli"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.37", features = ["cargo"] }
owo-colors = { version = "4.2.0", features = ["supports-color"] }
serde = "1.0.219"
serde_ini = "0.2.0"
serde_json = "1.0.140"
surrealdb = { version = "2.3.6", features = ["kv-rocksdb"] }
tokio = { version = "1.45.1", features = ["full", "windows-sys"] }
toml = "0.8.23"

[[bin]]
path = "src/main.rs"   
name = "shurikenctl"
