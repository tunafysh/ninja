name: "main"

on: workflow_dispatch

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above)
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "ubuntu-22.04-arm"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      # --- Setup Node (macOS/Windows only) ---
      - name: setup node (macOS/Windows only)
        if: matrix.platform != 'ubuntu-22.04' && matrix.platform != 'ubuntu-22.04-arm'
        uses: actions/setup-node@v4 
        with: 
          node-version: lts/*

      - name: install pnpm (macOS/Windows only)
        if: matrix.platform != 'ubuntu-22.04' && matrix.platform != 'ubuntu-22.04-arm'
        uses: pnpm/action-setup@v4.1.0
        with:
          version: latest

      # --- Rust setup ---
      - name: install Rust nightly
        if: matrix.platform != 'ubuntu-22.04' && matrix.platform != 'ubuntu-22.04-arm'
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        if: matrix.platform != 'ubuntu-22.04' && matrix.platform != 'ubuntu-22.04-arm'
        uses: swatinem/rust-cache@v2

      - run: "echo OS: ${{ runner.os }}, Arch: ${{ runner.arch }}"

      # --- Frontend build only for macOS and Windows ---
      - name: install frontend dependencies and build the app (macos)
        if: matrix.platform != 'ubuntu-22.04' && matrix.platform != 'ubuntu-22.04-arm' && matrix.platform != 'windows-latest'
        env: 
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          cd GUI
          pnpm install
          cd ..
          cargo xtask build-all
          mkdir -p dist

          find target/release/bundle -mindepth 2 -maxdepth 2 -type f \
          ! -name "bundle_dmg.sh" \
          ! -name "icon.icns" \
          ! -name "Ninja.app.tar.gz*" \
          -exec cp {} dist/ \;

      - name: install deps and build the app (windows)
        if: matrix.platform == 'windows-latest'
        env: 
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          cd GUI
          pnpm install
          cd ..
          cargo xtask build-all;
          mkdir dist
          
          Get-ChildItem -Path "target/release/bundle" -Recurse -Depth 2 -File |
          Where-Object { $_.Extension -in ".exe", ".msi" } |
          ForEach-Object { Copy-Item $_.FullName -Destination "dist" }

        shell: pwsh


          

      # --- Ubuntu builds using Dockerfile ---
      - name: Build using Docker (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' || matrix.platform == 'ubuntu-22.04-arm'
        run: |
          echo "${{secrets.TAURI_SIGNING_PRIVATE_KEY}}" > tauri_signing_key.pem
          DOCKER_BUILDKIT=1 docker build \
          --secret id=tauri_key,src=tauri_signing_key.pem \
          -t ninja:latest .
          docker run --rm -v $(pwd)/dist:/dist ninja:latest bash -c 'find /build/target/release/bundle -mindepth 2 -maxdepth 2 -type f -exec cp {} /dist/ \;'

      # --- Upload built artifacts ---
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ runner.arch }}-build
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: mkdir artifacts
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:          
          path: ./artifacts
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Ninja v${{ github.run_number }}"
          body: |
            Automatic release build.
            Includes binaries for macOS (Intel + ARM), Windows, and Linux.
          files: |
            files: |
            artifacts/**/Ninja*.exe
            artifacts/**/Ninja*.msi
            artifacts/**/Ninja*.dmg
            artifacts/**/Ninja*.deb
            artifacts/**/Ninja*.rpm
            artifacts/**/Ninja*.sig

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
