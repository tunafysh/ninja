[package]
name = "ninja-api"
version = "0.1.0"
edition = "2024"

[lib]
name = "ninja"
path = "src/lib.rs"
crate-type = ["staticlib", "rlib", "cdylib"]

[target.'cfg(unix)'.dependencies]
libc = "0.2.175"

[target.'cfg(windows)'.dependencies]
windows = "0.61.3"

[dependencies]
serde = { version = "1.0.219", default-features = false, features = ["derive"] }
tokio = { version = "1.46.1", default-features = false, features = ["process"] }
toml = { version = "0.8.23", default-features = false, features = ["parse"]}
ninja-engine = { path = "../NSE"}
log = { version = "0.4.27", default-features = false }
chrono = { version = "0.4.41", default-features = false }
serde_json = { version = "1.0.142", default-features = false }
sysinfo = { version = "0.37.0", default-features = false, features = ["system"]}
actix-web = { version = "4.11.0", default-features = false, features = ["rustls", "macros"] }
regex = { version = "1.11.1", default-features = false }
urlencoding = { version = "2.1.3", default-features = false }
either = { version = "1.15.0", default-features = false }
globwalk = { version = "0.9.1", default-features = false }
tar = { version = "0.4.44", default-features = false }
flate2 = { version = "1.1.2" }
anyhow = { version = "1.0.99", default-features = false }
shlex = { version = "1.3.0", default-features = false }
opendal = { version = "0.54.0", default-features = false, features = ["services-gdrive", "services-fs"] }
keyring = { version = "3.6.3", default-features = false, features = ["crypto-rust"] }
ignore = { version = "0.4.23", default-features = false}
