[package]
name = "ninja-api"
version = "0.1.0"
edition = "2024"

[lib]
name = "ninja"
path = "src/lib.rs"
crate-type = ["staticlib", "rlib", "cdylib"]

[target.unix.dependencies]
daemonize = "0.5.0"

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.46.1", features = ["full"] }
toml = "0.8.23"
ninja-engine = { path = "../NSE"}
log = "0.4.27"
chrono = "0.4.41"
windows = "0.61.3"
serde_json = "1.0.142"
sysinfo = "0.37.0"
glob = "0.3.2"
actix-web = { version = "4.11.0", features = ["rustls"] }
zip = { version = "4.3.0", default-features = false, features = ["zstd"]}
regex = "1.11.1"
