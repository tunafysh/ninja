[package]
name = "ninja-api"
version = "0.1.0"
edition = "2024"

[lib]
name = "ninja"
path = "src/lib.rs"
crate-type = ["staticlib", "rlib", "cdylib"]

[target.'cfg(unix)'.dependencies]
libc = "0.2.175"

[target.'cfg(windows)'.dependencies]
windows = "0.61.3"

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.46.1", features = ["full"] }
toml = "0.8.23"
ninja-engine = { path = "../NSE"}
log = "0.4.27"
chrono = "0.4.41"
serde_json = "1.0.142"
sysinfo = "0.37.0"
actix-web = { version = "4.11.0", features = ["rustls"] }
regex = "1.11.1"
urlencoding = "2.1.3"
either = "1.15.0"
globwalk = "0.9.1"
tar = "0.4.44"
flate2 = "1.1.2"
anyhow = "1.0.99"
